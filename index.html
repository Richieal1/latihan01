<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIECAST RANDY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .produk {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .slideshow-container {
      position: relative;
      margin-bottom: 15px;
    }

    .mySlides {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      border-radius: 5px;
      transform: translateY(-50%);
    }

    .prev { left: 0; }
    .next { right: 0; }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn-dana {
      background-color: #008FE5;
    }

    .btn-dana:hover {
      background-color: #0074b8;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .stok {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="produk">
    <h1>DIECAST RANDY</h1>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides"><img src="https://down-id.img.susercontent.com/file/id-11134207-7r98r-lphhbpo7w6mwfe" alt="Mobil 1"><p><strong>MAZDA MIATA</strong></p></div>
      <div class="mySlides"><img src="https://down-id.img.susercontent.com/file/id-11134207-7rasg-m4sdwrypdsila0" alt="Mobil 2"><p><strong>BMW M3</strong></p></div>
      <div class="mySlides"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQAc81clzIxY_PRVRkE4YRv6XmoTt_hnoNMw&s" alt="Mobil 3"><p><strong>MERCEDEZ BENZ</strong></p></div>
      <div class="mySlides"><img src="https://images-cdn.ubuy.com.tr/65e8a527ab176c0d5558ac9d-mini-gt-1-64-room-sports-car-kaido-house.jpg" alt="Mobil 4"><p><strong>KAIDO NISSAN</strong></p></div>
      <button class="prev" onclick="plusSlides(-1)">❮</button>
      <button class="next" onclick="plusSlides(1)">❯</button>
    </div>

    <!-- Transaksi -->
    <p>Harga per unit: <strong id="hargaSatuanText">Rp500.000</strong></p>
    <p class="stok" id="stokText">Stok tersedia: 3 unit</p>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" value="1" min="1" onchange="hitungTotal()">
    
    <div class="total" id="totalHarga">Total: Rp500.000</div>
    <a href="https://wa.me/6281395441721." target="_blank"><button class="btn" onclick="prosesBeli()">Beli Sekarang</button></a>

    <!-- Pembayaran via DANA -->
    <h3>Bayar via DANA:</h3>
    <p>Scan QR berikut:</p>
    <img src="https://qris.interactive.co.id/homepage/images/assets/pay/harga/csan-qr-a.jpg" alt="QRIS DANA" width="200">

    <br><br>
    <a href="https://link.dana.id/qris-anda" target="_blank">
      <button class="btn btn-dana">Bayar via DANA</button>
    </a>

    <br><br>
    <a href="https://www.instagram.com/randydiecast/" target="_blank">
      <button class="btn" style="background-color: #ff6600;">Diecast Murah</button>
    </a>
  </div>

  <script>
    let slideIndex = 1;

    const hargaArray = [500000, 600000, 700000, 800000];
    const stokArray = [3, 2, 1, 5];

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";

      // Update harga dan stok
      const hargaSekarang = hargaArray[slideIndex - 1];
      const stokSekarang = stokArray[slideIndex - 1];

      document.getElementById("hargaSatuanText").innerText = "Rp" + hargaSekarang.toLocaleString("id-ID");
      document.getElementById("stokText").innerText = "Stok tersedia: " + stokSekarang + " unit";

      // Set batas max input jumlah
      const jumlahInput = document.getElementById("jumlah");
      jumlahInput.max = stokSekarang;
      if (parseInt(jumlahInput.value) > stokSekarang) {
        jumlahInput.value = stokSekarang;
        alert("Stok hanya tersedia " + stokSekarang + " unit.");
      }

      hitungTotal();
    }

    function hitungTotal() {
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const hargaSekarang = hargaArray[slideIndex - 1];
      const stokSekarang = stokArray[slideIndex - 1];

      if (jumlah > stokSekarang) {
        alert("Jumlah melebihi stok! Maksimal: " + stokSekarang);
        document.getElementById("jumlah").value = stokSekarang;
        return;
      }

      const total = hargaSekarang * jumlah;
      document.getElementById("totalHarga").innerText = "Total: Rp" + total.toLocaleString("id-ID");
    }

    function prosesBeli() {
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const stok = stokArray[slideIndex - 1];
      const hargaSekarang = hargaArray[slideIndex - 1];
      const total = hargaSekarang * jumlah;

      if (jumlah > stok) {
        alert("Jumlah melebihi stok. Maksimal pembelian: " + stok + " unit.");
        return;
      }

      alert("Kamu membeli " + jumlah + " unit.\nTotal: Rp" + total.toLocaleString("id-ID"));
    }

    // Saat halaman dibuka
    window.onload = function () {
      showSlides(slideIndex);
    }
  </script>

</body>
</html>
