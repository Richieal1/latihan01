<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIECAST RANDY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .produk {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .slideshow-container {
      position: relative;
      margin-bottom: 15px;
    }

    .mySlides {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      border-radius: 5px;
      transform: translateY(-50%);
    }

    .prev { left: 0; }
    .next { right: 0; }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn-dana {
      background-color: #008FE5;
    }

    .btn-dana:hover {
      background-color: #0074b8;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="produk">
    <h1>TOP 10 Babi Panggang Terenak</h1>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides"><img src="https://images.unsplash.com/photo-1608751601565-07efaf1f15d1" alt="Babi 1"></div>
      <div class="mySlides"><img src="https://images.unsplash.com/photo-1601314528993-813e7c17dd6e" alt="Babi 2"></div>
      <div class="mySlides"><img src="https://images.unsplash.com/photo-1579883758783-1c82d3f94c70" alt="Babi 3"></div>
      <button class="prev" onclick="plusSlides(-1)">❮</button>
      <button class="next" onclick="plusSlides(1)">❯</button>
    </div>

    <!-- Daftar Menu -->
    <ol style="text-align: left;">
      <li>MAZDA MIATA</li>
      <li>BMW M#</li>
      <li>MERCEDEZ BENZ</li>
      <li>KAIDO NISSSAN</li>
    </ol>

    <!-- Transaksi -->
    <p>Harga per porsi: <strong>Rp500.000</strong></p>
    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" value="1" min="1" onchange="hitungTotal()">
    <div class="total" id="totalHarga">Total: Rp500.000</div>
    <button class="btn" onclick="prosesBeli()">Beli Sekarang</button>

    <!-- Pembayaran via DANA -->
    <h3>Bayar via DANA:</h3>
    <p>Scan QR berikut:</p>
    <img src="https://i.ibb.co/r3b2QnC/qr-dana-contoh.jpg" alt="QRIS DANA" width="200">
    <!-- Ganti URL QR di atas dengan milikmu -->

    <br><br>
    <a href="https://link.dana.id/qris-anda" target="_blank">
      <button class="btn btn-dana">Bayar via DANA</button>
    </a>

    <!-- Tambahan tombol lain -->
    <br><br>
    <a href="https://www.instagram.com/randydiecast/" target="_blank">
      <button class="btn" style="background-color: #ff6600;">Diecast Murah</button>
    </a>
  </div>

  <script>
    const hargaSatuan = 500000;
    let slideIndex = 1;

    function hitungTotal() {
      let jumlah = document.getElementById("jumlah").value;
      let total = hargaSatuan * jumlah;
      document.getElementById("totalHarga").innerText = "Total: Rp" + total.toLocaleString("id-ID");
    }

    function prosesBeli() {
      let jumlah = document.getElementById("jumlah").value;
      let total = hargaSatuan * jumlah;
      alert("Kamu akan membeli " + jumlah + " porsi.\nTotal: Rp" + total.toLocaleString("id-ID"));
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    // Auto show first slide
    window.onload = function() {
      showSlides(slideIndex);
      hitungTotal();
    }
  </script>

</body>
</html>
